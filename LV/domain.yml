  #------------------SALE----------------
  utter_saletime:
    - text: Dạ cửa hàng bên mình sắp tới vào ngày 6/1/2023 Shop em sẽ khuyến mãi 50% đơn hàng nếu mua trên 200000VND áp dụng cho mọi đầu sách ở cửa hàng. Bạn có thể ghé qua shop và sưu tầm cho mình những quyển sách đang bán chạy nhất trên thị trường với ưu đãi lớn nhất từ trước đến nay bạn nhé
